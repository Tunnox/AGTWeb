<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGT Children Department</title>

  <!-- Google Fonts + Bootstrap + AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      background: url('https://github.com/Tunnox/Images/blob/main/AgtTeens_1.jpg?raw=true') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      scroll-behavior: smooth;
    }
    nav {
      background: rgba(0,0,0,0.7);
    }
    nav .nav-link {
      color: #ccc;
    }
    nav .nav-link:hover {
      color: #20c997;
    }
    section {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      margin: 2rem auto;
      max-width: 900px;
    }
    .btn {
      background-color: #20c997;
      border: none;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #20c997aa;
    }
    .glass-card {
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 20px;
      border-radius: 1rem;
    }
    .search-result-item {
      cursor: pointer;
      padding: 8px 12px;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 5px;
      color: #000;
    }
    .search-result-item:hover {
      background: #20c997;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">AGT Children</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#create">Create</a></li>
        <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="#attendance">Attendance</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="text-center mt-4">
  <img src="https://github.com/Tunnox/Images/blob/main/newlogo.png?raw=true" height="50">
  <h1>AGT SmartRecord App - Children Department</h1>
  <p>Amazing Grace Tabernacle Sheffield | In line with UK GDPR</p>
</header>

<section id="create" data-aos="fade-up">
  <h2>Create New Record</h2>
  <button class="btn" data-bs-toggle="modal" data-bs-target="#createModal">+ Add Record</button>
</section>

<div class="modal fade" id="createModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-4">
      <h5 class="modal-title">Child Data Entry Form</h5>
      <ul class="nav nav-tabs mb-3" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab1">Child Info</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">Parent/Consent</button></li>
      </ul>
      <form action="/childrens_church/insert" method="POST">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab1">
            <input class="form-control mb-2" name="first_name" placeholder="First Name" required>
            <input class="form-control mb-2" name="last_name" placeholder="Last Name" required>
            <input class="form-control mb-2" name="age" type="number" placeholder="Age" required>
            <select class="form-select mb-2" name="gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="tab-pane fade" id="tab2">
            <input class="form-control mb-2" name="birthday" placeholder="Birthday" required>
            <input class="form-control mb-2" name="contact_number" placeholder="Contact Number" required>
            <select class="form-select mb-2" name="age_group" required>
              <option>Child: 0-5</option>
              <option>Child: 6-8</option>
              <option>Child: 9-12</option>
            </select>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="consent" value="Yes" required> I consent to data processing in line with UK GDPR.
            </label>
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn mt-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<section id="search" data-aos="fade-up">
  <h2>Search Records</h2>
  <input type="text" id="searchInput" class="form-control" placeholder="Search by name, age, etc...">
  <div id="searchResults" class="mt-3"></div>
  <div id="recordDetails" class="mt-4 d-none"></div>
</section>

<section id="attendance" data-aos="fade-up">
  <h2>Record Attendance</h2>
  <form action="/childrens_church/insert_attendance" method="POST">
    <input class="form-control mb-2" name="first_name" placeholder="First Name" required>
    <input class="form-control mb-2" name="last_name" placeholder="Last Name" required>
    <input class="form-control mb-2" name="date" type="date" required>
    <button type="submit" class="btn">Submit</button>
  </form>
</section>

<footer class="text-center py-4">
  <p>&copy; 2025 AGT Records Management | Contact: xyd@gmail.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  document.querySelectorAll('nav .nav-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      const offset = document.querySelector('nav').offsetHeight + 10;
      window.scrollTo({ top: target.offsetTop - offset, behavior: 'smooth' });
    });
  });

  document.getElementById('searchInput').addEventListener('input', function () {
    const keyword = this.value;
    if (keyword.length < 2) return;

    fetch('/childrens_church/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-Requested-With': 'XMLHttpRequest'
      },
      body: new URLSearchParams({ keyword })
    })
    .then(res => res.json())
    .then(data => {
      const output = document.getElementById('searchResults');
      const detail = document.getElementById('recordDetails');
      output.innerHTML = '';
      detail.classList.add('d-none');

      data.forEach(record => {
        const div = document.createElement('div');
        div.className = 'search-result-item';
        div.innerText = `${record.first_name} ${record.last_name}`;
        div.dataset.details = JSON.stringify(record);
        div.onclick = function () {
          const r = JSON.parse(this.dataset.details);
          detail.innerHTML = `
            <div class="glass-card">
              <h5>Edit Record for ${r.first_name} ${r.last_name}</h5>
              <form method="POST" action="/childrens_church/update" class="row g-3">
                <div class="col-md-6"><input name="first_name" class="form-control" value="${r.first_name}" required></div>
                <div class="col-md-6"><input name="last_name" class="form-control" value="${r.last_name}" required></div>
                <div class="col-md-4"><input name="age" type="number" class="form-control" value="${r.age}" required></div>
                <div class="col-md-4">
                  <select name="gender" class="form-select" required>
                    <option ${r.gender === 'Male' ? 'selected' : ''}>Male</option>
                    <option ${r.gender === 'Female' ? 'selected' : ''}>Female</option>
                    <option ${r.gender === 'Other' ? 'selected' : ''}>Other</option>
                  </select>
                </div>
                <div class="col-md-4"><input name="birthday" class="form-control" value="${r.birthday}" required></div>
                <div class="col-md-6"><input name="contact_number" class="form-control" value="${r.contact_number}" required></div>
                <div class="col-md-6">
                  <select name="age_group" class="form-select" required>
                    <option ${r.age_group === 'Child: 0-5' ? 'selected' : ''}>Child: 0-5</option>
                    <option ${r.age_group === 'Child: 6-8' ? 'selected' : ''}>Child: 6-8</option>
                    <option ${r.age_group === 'Child: 9-12' ? 'selected' : ''}>Child: 9-12</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <select name="consent" class="form-select" required>
                    <option ${r.consent === 'Yes' ? 'selected' : ''}>Yes</option>
                    <option ${r.consent === 'No' ? 'selected' : ''}>No</option>
                  </select>
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn">Update Record</button>
                </div>
              </form>
            </div>
          `;
          detail.classList.remove('d-none');
        };
        output.appendChild(div);
      });
    });
  });
</script>
</body>
</html>
