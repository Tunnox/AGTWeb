<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AGT SmartRecord App - Children Department</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://github.com/Tunnox/Images/blob/main/Children_Background.jpg?raw=true') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    header, footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      color: white;
    }
    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 15px;
      padding: 2rem;
      color: white;
    }
    .form-control, .form-select {
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
    .btn {
      border-radius: 0.5rem;
    }
    section {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/Tunnox/Images/blob/main/newlogo.png?raw=true" height="50" alt="AGT Logo">
    <h1>AGT SmartRecord App - Children Department</h1>
    <p>Amazing Grace Tabernacle Sheffield | In line with UK GDPR</p>
  </header>

  <!-- Create Record Modal Trigger -->
  <section class="text-center">
    <h2>Create New Record</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create Record</button>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Child Data Entry Form</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/childrens_church/insert" method="POST">
            <div class="row">
              <div class="col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" required>
              </div>
              <div class="col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" required>
              </div>
            </div>
            <label>Age</label>
            <input type="number" class="form-control" name="age" required>
            <label>Gender</label>
            <select class="form-select" name="gender" required>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <label>Contact Number</label>
            <input type="text" class="form-control" name="contact_number" required>
            <label>Age Group</label>
            <select class="form-select" name="age_group" required>
              <option>Child: 0-5</option>
              <option>Child: 6-8</option>
              <option>Child: 9-12</option>
              <option>Other</option>
            </select>
            <label>Birthday</label>
            <input type="text" class="form-control" name="birthday" required>
            <div class="form-check my-3">
              <input class="form-check-input" type="checkbox" name="consent" value="Yes" id="consentCheck" required>
              <label class="form-check-label" for="consentCheck">
                Parent/carer consents to RCCG AGT storing and processing this data in line with UK GDPR.
              </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Section -->
  <section>
    <h2>Search Records</h2>
    <form action="/childrens_church/search" method="POST" class="d-flex gap-2">
      <input type="text" class="form-control" name="keyword" placeholder="Enter keyword" required>
      <button type="submit" class="btn btn-light">Search</button>
    </form>
  </section>

  <!-- Attendance Form -->
  <section>
    <h2 class="text-center">Record Attendance</h2>
    <form action="/childrens_church/insert_attendance" method="POST">
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
        </div>
      </div>
      <label class="mt-3">Date</label>
      <input type="date" class="form-control" name="date" required>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Save Attendance</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AGT Records Management</p>
    <p>Contact Admin: xyd@gmail.com</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
