<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AGT SmartRecord App - Adults</title>

  <!-- Fonts, Bootstrap & AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    :root {
      --accent: #20c997;
    }

    body {
      margin: 0;
      background: url('https://github.com/Tunnox/Images/blob/main/AGT%20_ADULT_CHURCH.jpg?raw=true') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    nav {
      background: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(5px);
    }

    nav .nav-link {
      color: #ccc;
    }

    nav .nav-link:hover {
      color: var(--accent);
    }

    section {
      padding: 80px 20px;
      backdrop-filter: blur(6px);
    }

    .glass-card {
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h1, h3 {
      text-align: center;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 30px;
    }

    .form-control, .form-select {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus, .form-select:focus {
      background: rgba(255,255,255,0.25);
      color: #fff;
    }

    .btn {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      transition: transform .2s, box-shadow .2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(32, 201, 151, 0.5);
    }

    .search-result-item {
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .search-result-item:hover {
      background: #fff;
    }

    .modal-content {
      background: rgba(22, 36, 68, 0.95);
      border-radius: 16px;
      color: #000;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">AGT Adults</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#create">Create</a></li>
        <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="#attendance">Attendance</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="text-center mt-4">
  <img src="https://github.com/Tunnox/Images/blob/main/newlogo.png?raw=true" height="50" alt="AGT Logo" />
  <h1>AGT Adult SmartRecord</h1>
  <p>Smart Data App in line with UK GDPR</p>
</header>

<section id="create" data-aos="fade-up">
  <div class="glass-card">
    <h3>Create New Record</h3>
    <div class="text-center">
      <button class="btn" data-bs-toggle="modal" data-bs-target="#recordModal">+ Add Record</button>
    </div>
  </div>
</section>

<!-- Create Record Modal -->
<div class="modal fade" id="recordModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">
      <h5 class="modal-title mb-3">Adult Record Entry</h5>
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab1">Personal</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">Contact</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab3">Other</button></li>
      </ul>
      <form method="POST" action="/adult_church/insert">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab1">
            <div class="row g-3">
              <div class="col-md-6"><input type="text" name="first_name" class="form-control" placeholder="First Name" required></div>
              <div class="col-md-6"><input type="text" name="last_name" class="form-control" placeholder="Last Name" required></div>
              <div class="col-md-4"><input type="number" name="age" class="form-control" placeholder="Age" required></div>
              <div class="col-md-4">
                <select name="gender" class="form-select" required>
                  <option value="">Gender</option><option>Male</option><option>Female</option><option>Other</option>
                </select>
              </div>
              <div class="col-md-4"><input type="text" name="birthday" class="form-control" placeholder="Birthday" required></div>
            </div>
          </div>
          <div class="tab-pane fade" id="tab2">
            <div class="row g-3">
              <div class="col-md-6"><input type="text" name="contact_number" class="form-control" placeholder="Contact Number" required></div>
              <div class="col-md-6">
                <select name="age_group" class="form-select" required>
                  <option value="">Age Group</option><option>YAYA</option><option>Adult</option>
                </select>
              </div>
              <div class="col-md-6"><input type="text" name="email" class="form-control" placeholder="Email" required></div>
              <div class="col-md-6"><input type="text" name="address" class="form-control" placeholder="Address" required></div>
            </div>
          </div>
          <div class="tab-pane fade" id="tab3">
            <div class="row g-3">
              <div class="col-md-6"><input type="text" name="department" class="form-control" placeholder="Department" required></div>
              <div class="col-md-6">
                <select name="relationship_status" class="form-select" required>
                  <option value="">Status</option><option>Single</option><option>Married</option>
                </select>
              </div>
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="consent" value="Yes" required>
                <label class="form-check-label">I consent to RCCG AGT processing this data (UK GDPR).</label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- Search Section -->
<section id="search" data-aos="fade-up">
  <div class="glass-card">
    <h3>Search Records</h3>
    <input type="text" id="searchInput" class="form-control" placeholder="Type to search by name, age...">
    <div id="searchResults" class="mt-3"></div>
    <div id="recordDetails" class="mt-4 d-none"></div>
  </div>
</section>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">
      <h5 class="modal-title mb-3">Update Adult Record</h5>
      <form method="POST" action="/adult_church/update" class="row g-3" id="updateForm">
        <input type="hidden" name="id" id="update_id">
        <div class="col-md-6"><input name="first_name" id="update_first_name" class="form-control" required></div>
        <div class="col-md-6"><input name="last_name" id="update_last_name" class="form-control" required></div>
        <div class="col-md-4"><input name="age" id="update_age" type="number" class="form-control" required></div>
        <div class="col-md-4">
          <select name="gender" id="update_gender" class="form-select" required>
            <option>Male</option><option>Female</option><option>Other</option>
          </select>
        </div>
        <div class="col-md-4"><input name="birthday" id="update_birthday" class="form-control" required></div>
        <div class="col-md-6"><input name="contact_number" id="update_contact_number" class="form-control" required></div>
        <div class="col-md-6">
          <select name="age_group" id="update_age_group" class="form-select" required>
            <option>YAYA</option><option>Adult</option>
          </select>
        </div>
        <div class="col-md-6"><input name="email" id="update_email" class="form-control" required></div>
        <div class="col-md-6"><input name="address" id="update_address" class="form-control" required></div>
        <div class="col-md-6"><input name="department" id="update_department" class="form-control" required></div>
        <div class="col-md-6">
          <select name="relationship_status" id="update_relationship_status" class="form-select" required>
            <option>Single</option><option>Married</option>
          </select>
        </div>
        <div class="col-12">
          <select name="consent" id="update_consent" class="form-select" required>
            <option>Yes</option><option>No</option>
          </select>
        </div>
        <div class="text-end mt-3">
          <button type="submit" class="btn">Submit Updates</button>
        </div>
      </form>
    </div>
  </div>
</div>

<section id="attendance" data-aos="fade-up">
  <div class="glass-card">
    <h3>Record Attendance</h3>
    <form action="/adult_church/insert_attendance" method="POST" class="row g-3">
      <div class="col-md-6"><input type="text" name="first_name" class="form-control" placeholder="First Name" required></div>
      <div class="col-md-6"><input type="text" name="last_name" class="form-control" placeholder="Last Name" required></div>
      <div class="col-md-4"><input type="date" name="date" class="form-control" required></div>
      <div class="col-12 text-center mt-2"><button type="submit" class="btn">Save Attendance</button></div>
    </form>
  </div>
</section>

<footer class="text-center py-3">
  <p class="mb-0">&copy; 2025 AGT Records Management</p>
  <p>Contact Admin: xyd@gmail.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  document.querySelectorAll('nav .nav-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      const offset = document.querySelector('nav').offsetHeight + 10;
      window.scrollTo({ top: target.offsetTop - offset, behavior: 'smooth' });
    });
  });

  function fillUpdateModal(record) {
    document.getElementById('update_first_name').value = record.first_name;
    document.getElementById('update_last_name').value = record.last_name;
    document.getElementById('update_age').value = record.age;
    document.getElementById('update_gender').value = record.gender;
    document.getElementById('update_birthday').value = record.birthday;
    document.getElementById('update_contact_number').value = record.contact_number;
    document.getElementById('update_age_group').value = record.age_group;
    document.getElementById('update_email').value = record.email;
    document.getElementById('update_address').value = record.address;
    document.getElementById('update_department').value = record.department;
    document.getElementById('update_relationship_status').value = record.relationship_status;
    document.getElementById('update_consent').value = record.consent;
    document.getElementById('update_id').value = record.id || '';
  }

  document.getElementById('searchInput').addEventListener('input', function () {
    const keyword = this.value.trim();
    if (keyword.length < 2) return;

    fetch('/adult_church/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-Requested-With': 'XMLHttpRequest'
      },
      body: new URLSearchParams({ keyword })
    })
    .then(res => res.json())
    .then(data => {
      const resultsDiv = document.getElementById('searchResults');
      const detailsDiv = document.getElementById('recordDetails');
      resultsDiv.innerHTML = '';
      detailsDiv.classList.add('d-none');

      data.forEach(record => {
        const item = document.createElement('div');
        item.className = 'search-result-item';
        item.textContent = `${record.first_name} ${record.last_name}`;
        item.onclick = () => {
          resultsDiv.innerHTML = '';
          detailsDiv.innerHTML = `
            <div class="glass-card">
              <h5>${record.first_name} ${record.last_name}</h5>
              <p><strong>Age:</strong> ${record.age}</p>
              <p><strong>Gender:</strong> ${record.gender}</p>
              <p><strong>Birthday:</strong> ${record.birthday}</p>
              <p><strong>Contact:</strong> ${record.contact_number}</p>
              <p><strong>Email:</strong> ${record.email}</p>
              <p><strong>Address:</strong> ${record.address}</p>
              <p><strong>Group:</strong> ${record.age_group}</p>
              <p><strong>Department:</strong> ${record.department}</p>
              <p><strong>Status:</strong> ${record.relationship_status}</p>
              <p><strong>Consent:</strong> ${record.consent}</p>
              <div class="text-end mt-3">
                <button class="btn" id="editRecordBtn">Get Details</button>
              </div>
            </div>
          `;
          detailsDiv.classList.remove('d-none');
          document.getElementById('editRecordBtn').addEventListener('click', () => {
            fillUpdateModal(record);
            new bootstrap.Modal(document.getElementById('updateModal')).show();
          });
        };
        resultsDiv.appendChild(item);
      });
    });
  });
</script>
</body>
</html>
