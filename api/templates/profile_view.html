<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | AGT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #20c997;
      --primary-hover: #198754;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #212529;
    }

    [data-theme="dark"] {
      --bg: #1e1e2f;
      --card: #2a2a3d;
      --text: #f8f9fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      background-image: url('https://github.com/Tunnox/Images/blob/main/AGT_profile_page_BG.jpg?raw=true');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(6px);
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 0.4s ease;
    }

    h2 {
      margin-bottom: 12px;
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      margin-bottom: 16px;
    }

    .details {
      text-align: left;
      margin-top: 20px;
    }

    .details div {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .details strong {
      color: var(--primary);
    }

    .back-btn, .edit-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-btn {
      margin-left: 10px;
    }

    .back-btn:hover, .edit-btn:hover {
      background-color: var(--primary-hover);
    }

    /* Modal Styles */
    #edit-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: left;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .modal-actions {
      text-align: right;
      margin-top: 10px;
    }

    .modal-actions button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn {
      background-color: var(--primary);
      color: white;
    }

    .cancel-btn {
      background-color: #dee2e6;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
  <h2>User Profile</h2>
  <img id="profile-pic" class="photo-preview" src="" alt="Profile Picture">
  <div class="details" id="user-details"></div>
  <div id="worker-section" style="margin-top:20px;"></div>
  <div>
    <button class="back-btn" onclick="window.location.href='/my_profile'">← Back to Login</button>
    <button class="edit-btn" onclick="openEditModal()">✎ Edit</button>
  </div>
</div>

<!-- Worker Modal -->
<div id="worker-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:2000;">
  <div class="modal-content">
    <h3>Register as Worker</h3>
    <form id="worker-form">
      <input type="hidden" name="user_id" id="worker-user-id">
      <input type="text" name="role" placeholder="Role" required>
      <input type="text" name="department" placeholder="Department" required>
      <input type="text" name="position_type" placeholder="Position Type" required>
      <div class="modal-actions">
        <button type="button" class="cancel-btn" onclick="closeWorkerModal()">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem('loggedInUser'));

  document.getElementById('profile-pic').src = user.profile_picture || 'https://via.placeholder.com/120';
  const detailsDiv = document.getElementById('user-details');
  function displayDetails(details) {
    detailsDiv.innerHTML = '';
    for (const [key, value] of Object.entries(details)) {
      const row = document.createElement('div');
      row.innerHTML = `<strong>${key}</strong>: ${value}`;
      detailsDiv.appendChild(row);
    }
  }
  displayDetails(user.details);

  // Worker Check
  const workerSection = document.getElementById('worker-section');
  if (!user.is_worker) {
    workerSection.innerHTML = `
      <p style="color:red;">This user is not yet registered as a worker.</p>
      <button onclick="openWorkerModal()">Register as Worker</button>
    `;
    document.getElementById('worker-user-id').value = user.details.id;
  }

  function openWorkerModal() {
    document.getElementById('worker-modal').style.display = 'flex';
  }
  function closeWorkerModal() {
    document.getElementById('worker-modal').style.display = 'none';
  }

  // Handle Worker Registration
  document.getElementById('worker-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const body = {};
    formData.forEach((v,k)=>body[k]=v);
    const res = await fetch('/register_worker', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });
    const data = await res.json();
    if(res.ok){
      alert(data.message);
      closeWorkerModal();
      workerSection.innerHTML = `<p style="color:green;">Now registered as worker ✅</p>`;
    } else {
      alert(data.error);
    }
  });
</script>

</body>
</html>
