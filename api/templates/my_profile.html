<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | AGT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f1f3f5;
      --bg-dark: #12121c;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e2f;
      --text-light: #212529;
      --text-dark: #f8f9fa;
      --primary: #20c997;
      --primary-hover: #198754;
      --accent: #0dcaf0;
    }

    [data-theme="dark"] { background-color: var(--bg-dark); color: var(--text-dark); }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background: url('https://github.com/Tunnox/Images/blob/main/AGT_profile_page_BG.jpg?raw=true') no-repeat center center fixed;
      background-size: cover; backdrop-filter: blur(6px);
      display: flex; flex-direction: column;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px 20px;
      position: sticky; top: 0; z-index: 999;
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    [data-theme="dark"] .navbar { background-color: rgba(18, 18, 28, 0.85); }

    .nav-brand {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 6px rgba(32,201,151,0.6);
      transition: all 0.3s ease;
    }

    .nav-brand:hover { transform: scale(1.05); }

    .nav-links a {
      text-decoration: none;
      color: var(--primary);
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: rgba(32, 201, 151, 0.1);
    }

    .nav-links a:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(32,201,151,0.3);
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: inherit;
    }

    .card {
      background: var(--card-bg-light);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
      max-width: 720px; margin: auto;
      animation: fadeInUp 0.6s ease both;
    }

    [data-theme="dark"] .card { background: var(--card-bg-dark); }

    .tabs { display: flex; justify-content: center; gap: 12px; margin-bottom: 24px; }

    .tab-button {
      padding: 12px 24px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: rgba(32,201,151,0.1);
      color: var(--primary);
    }

    .tab-button.active {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 4px 12px rgba(32,201,151,0.4);
      transform: translateY(-2px);
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #dee2e6;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(13,202,240,0.4);
      background: #fff;
    }

    button {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(32,201,151,0.35);
    }

    .section { display:none; }
    .section.active { display:block; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">AGT Sheffield</div>
    <div class="nav-links">
      <a href="/">Home</a>
    </div>
  </nav>

  <h1>ðŸ‘¤ My Profile</h1>

  <div class="card">
    <div class="tabs">
      <div class="tab-button active" data-target="login">Login</div>
      <div class="tab-button" data-target="register">Create Profile</div>
    </div>

    <!-- Login -->
    <div class="section active" id="login">
      <form id="login-form">
        <input type="text" name="identity" placeholder="Email or Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Register -->
    <div class="section" id="register">
      <input type="text" id="search-name" placeholder="Search for your name...">
      <div id="search-results" style="margin-bottom:16px;"></div>

      <form id="register-form" style="display:none;">
        <input type="hidden" name="user_id" id="user_id">
        <input type="text" id="fullname" class="profile-field" placeholder="Full Name" readonly>
        <input type="text" id="contact_number" class="profile-field" placeholder="Contact Number" readonly>
        <input type="text" name="username" class="profile-field" placeholder="Username" required>
        <input type="email" name="email" class="profile-field" placeholder="Email address" readonly>
        <input type="password" name="password" class="profile-field" placeholder="Password" required>
        <input type="password" name="confirm_password" class="profile-field" placeholder="Confirm Password" required>
        <button type="submit">Create Profile</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Tabs
    const tabs = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('.section');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    // ========== Search & Autofill ==========
    const searchBox = document.getElementById('search-name');
    const resultsBox = document.getElementById('search-results');
    const fullNameField = document.getElementById('fullname');
    const contactField = document.getElementById('contact_number');
    const registerForm = document.getElementById('register-form');
    const userIdField = document.getElementById('user_id');

    searchBox.addEventListener('input', async () => {
      const keyword = searchBox.value;
      if (keyword.length < 2) { resultsBox.innerHTML = ''; return; }
      const res = await fetch(`/search_user_records?keyword=${encodeURIComponent(keyword)}`);
      const results = await res.json();
      resultsBox.innerHTML = '';
      results.forEach(person => {
        const fullName = `${person.first_name} ${person.last_name}`;
        const div = document.createElement('div');
        div.textContent = fullName;
        div.style = 'padding:8px 12px; cursor:pointer; background:#f8f9fa; margin-bottom:6px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);';
        div.onmouseover = () => div.style.background = '#e9f7f5';
        div.onmouseout = () => div.style.background = '#f8f9fa';
        div.onclick = () => {
          searchBox.value = fullName;
          fullNameField.value = fullName;
          contactField.value = person.contact_number || 'N/A';
          document.querySelector('input[name="email"]').value = person.email;
          userIdField.value = person.id;
          registerForm.style.display = 'block';
          resultsBox.innerHTML = '';
        };
        resultsBox.appendChild(div);
      });
    });

    // ========== Register ==========
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const res = await fetch('/register_profile', { method: 'POST', body: formData });
      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        registerForm.reset();
        registerForm.style.display = 'none';
      } else {
        alert(data.error || 'Error creating profile');
      }
    });

    // ========== Login ==========
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const identity = this.identity.value.trim();
      const password = this.password.value;
      const res = await fetch('/login_profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ identity, password })
      });
      const data = await res.json();
      if (!res.ok) { alert(data.error || 'Login failed'); return; }
      localStorage.setItem('loggedInUser', JSON.stringify(data.user));
      window.location.href = '/profile_view';
    });
  </script>
</body>
</html>
