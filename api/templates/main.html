<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGT SmartRecord App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://github.com/Tunnox/Images/blob/main/agt_background_home.jpg?raw=true') no-repeat center center / cover;
      background-color: #000; /* fallback */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: auto;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    header p {
      font-size: 14px;
      margin: 5px 0;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      background-color: #1E1E1E; /* fallback */
      background-size: cover;
      background-position: center;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(2, 62, 110, 0.9);
      text-align: center;
      padding: 15px;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    .AGT {
      background-image: url('https://github.com/Tunnox/Images/blob/main/Adult-1.jpg?raw=true');
    }

    .AGT-Teens {
      background-image: url('https://github.com/Tunnox/Images/blob/main/Teens-1.jpg?raw=true');
    }

    .AGT-Child {
      background-image: url('https://github.com/Tunnox/Images/blob/main/Child-1.jpg?raw=true');
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://github.com/Tunnox/Images/blob/main/newlogo.png?raw=true" alt="AGT Logo"/>
    <h1>AGT SmartRecord App</h1>
    <p>Amazing Grace Tabernacle, Sheffield</p>
    <p>Data Management App in line with UK GDPR</p>
    <p>Contact Admin: <a href="mailto:xyd@gmail.com" style="color: #1E90FF;">xyd@gmail.com</a></p>
  </header>

  <div class="cards-container">
    <div class="card AGT" onclick="window.location.href='/adult_church'">
      <div class="overlay"><h2>AGT Adult Church</h2></div>
    </div>
    <div class="card AGT-Teens" onclick="window.location.href='/teens_church'">
      <div class="overlay"><h2>AGT Teens Church</h2></div>
    </div>
    <div class="card AGT-Child" onclick="window.location.href='/childrens_church'">
      <div class="overlay"><h2>AGT Children Church</h2></div>
    </div>
  </div>

  <footer>
    &copy; 2025 AGT Records Management
  </footer>

</body>
</html>
