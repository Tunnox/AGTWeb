<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AGT Teens Records</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS (Animate On Scroll) CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    html, body {
      margin:0; padding:0;
      background: url('https://raw.githubusercontent.com/Tunnox/Images/main/AgtTeens_1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }
    nav {
      background: rgba(0,0,0,0.6);
      position: sticky; top: 0;
      z-index: 1000;
    }
    nav .nav-link {
      color: #ddd;
    }
    nav .nav-link:hover {
      color: #fff;
    }
    section {
      padding: 80px 20px;
      width: 100%;
    }
    .glass-card {
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1,h3 { text-align:center; text-shadow: 1px 1px 2px #000; margin-bottom:30px; }

    .form-control, .form-select {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      margin-bottom: 12px;
    }
    .form-control::placeholder { color:#ddd; }
    .form-control:focus, .form-select:focus {
      background: rgba(255,255,255,0.25);
      color: #fff;
    }
    .btn {
      border-radius: 10px;
    }
    .search-result-item {
      background: rgba(255,255,255,0.9); color:#000;
      padding: 10px; margin-bottom:5px; border-radius:5px;
      cursor: pointer;
    }
    .search-result-item:hover {
      background: rgba(255,255,255,1);
    }
    .modal-content {
      background: rgba(255,255,255,0.95); color:#000;
      border-radius: 16px;
    }
    @media (max-width: 767px) {
      .section-card .glass-card { margin: 0; border-radius: 0; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AGT Teens</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#search-section">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="#attendance-section">Attendance</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Search Section -->
<section id="search-section" data-aos="fade-up">
  <div class="glass-card">
    <h1>Record Management</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createModal">+ New Record</button>

    <div class="accordion section-card" id="searchAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#searchCollapse">
            Search & Details
          </button>
        </h2>
        <div id="searchCollapse" class="accordion-collapse collapse show" data-bs-parent="#searchAccordion">
          <div class="accordion-body">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name, age, gender...">
            <div id="searchResults" class="mt-3"></div>

            <div id="details-card" class="glass-card mt-4 d-none">
              <h3>Record Details</h3>
              <div id="recordDetails"></div>
              <button class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#updateModal">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Attendance Section -->
<section id="attendance-section" data-aos="fade-up">
  <div class="glass-card">
    <h3>Record Attendance</h3>
    <form method="POST" action="/teens_church/insert_attendance">
      <input name="first_name" class="form-control" placeholder="First Name" required>
      <input name="last_name" class="form-control" placeholder="Last Name" required>
      <input type="date" name="date" class="form-control" required>
      <button type="submit" class="btn btn-primary mt-2">Submit Attendance</button>
    </form>
  </div>
</section>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-4">
      <h4>Create Teen Record</h4>
      <form method="POST" action="/teens_church/insert">
        <!-- form fields as before -->
        <button class="btn btn-success mt-3" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

<!-- Update Modal (same) -->
<div class="modal fade" id="updateModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-4">
      <h4>Update Record</h4>
      <form id="updateForm" method="POST" action="/teens_church/update">
        <!-- form fields -->
        <button class="btn btn-primary mt-3" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>

<!-- Search Script -->
<script>
  document.getElementById('searchInput').addEventListener('input', function() {
    const kw = this.value;
    if (kw.length < 2) return;

    fetch('/teens_church/search', {
      method:'POST',
      headers: {'Content-Type':'application/x-www-form-urlencoded','X-Requested-With':'XMLHttpRequest'},
      body: new URLSearchParams({keyword: kw})
    })
    .then(r => r.json())
    .then(data => {
      const out = document.getElementById('searchResults');
      out.innerHTML = '';
      data.forEach(r => {
        const d = document.createElement('div');
        d.className = 'search-result-item';
        d.innerText = `${r.first_name} ${r.last_name}`;
        d.onclick = () => {
          document.getElementById('recordDetails').innerHTML = `
            <strong>Name:</strong> ${r.first_name} ${r.last_name}<br>
            <!-- full details -->
          `;
          document.getElementById('details-card').classList.remove('d-none');
          Object.keys(r).forEach(k => {
            const fld = document.querySelector(`#updateForm [name="${k}"]`);
            if (fld) fld.value = r[k];
          });
        };
        out.appendChild(d);
      });
    });
  });
</script>

<!-- Bootstrap JS + AOS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
</script>
</body>
</html>
