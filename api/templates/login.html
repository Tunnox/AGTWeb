<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AGT SmartRecord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f1f3f5;
      --bg-dark: #12121c;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e2f;
      --text-light: #212529;
      --text-dark: #f8f9fa;
      --primary: #20c997;
      --primary-hover: #198754;
      --accent: #0dcaf0;
      --error: #dc3545;
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://github.com/Tunnox/Images/blob/main/AGT_profile_page_BG.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--text-light);
      transition: background 0.3s ease;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      z-index: 999;
    }

    [data-theme="dark"] .navbar {
      background-color: rgba(18, 18, 28, 0.85);
    }

    .nav-brand {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--primary);
      text-shadow: 0 0 6px rgba(32,201,151,0.6);
      transition: all 0.3s ease;
    }

    .nav-brand:hover {
      transform: scale(1.05);
    }

    .nav-links a {
      text-decoration: none;
      color: var(--primary);
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: rgba(32, 201, 151, 0.1);
    }

    .nav-links a:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(32,201,151,0.3);
    }

    .theme-toggle {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 16px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    header {
      text-align: center;
      margin-top: 40px;
      color: inherit;
    }

    section {
      background: var(--card-bg-light);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      margin: 30px auto;
      text-align: center;
      animation: fadeInUp 0.6s ease both;
    }

    [data-theme="dark"] section {
      background: var(--card-bg-dark);
    }

    h1, h2 {
      margin: 10px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 20px;
    }

    .form-control {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #dee2e6;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(13,202,240,0.4);
      background: white;
    }

    button[type="submit"] {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(32,201,151,0.35);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.9;
      margin-top: auto;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">AGT Sheffield</div>
    <div style="display:flex; align-items:center; gap:10px;">
      <div class="nav-links">
        <a href="/">Home</a>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Theme</button>
    </div>
  </nav>

  <header>
    <h1>Admin Center</h1>
  </header>

  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-control">
        <input type="text" id="loginUsername" placeholder="Email / Username *" required />
      </div>
      <div class="form-control">
        <input type="password" id="loginPassword" placeholder="Password *" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    <h3>Amazing Grace Tabernacle Sheffield</h3>
    <p>&copy; 2025 AGT Records Management</p>
  </footer>

  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const loginUsername = document.getElementById('loginUsername').value;
      const loginPassword = document.getElementById('loginPassword').value;

      const response = await fetch('/agt_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ loginUsername, loginPassword }),
      });

      const result = await response.json();
      alert(result.message);
      if (result.success) {
        window.location.href = '/admin';
      }
    };

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
  </script>
</body>
</html>
