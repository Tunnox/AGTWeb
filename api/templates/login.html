<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AGT SmartRecord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://github.com/Tunnox/Images/blob/main/agt_background_home.jpg?raw=true') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    section {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      margin: 10px 0 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }
    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer p {
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://github.com/Tunnox/Images/blob/main/newlogo.png?raw=true" alt="SmartRecord Logo" />
      <br />AGT SmartRecord App
    </h1>
    <p>Smart Data App in line with the UK GDPR</p>
  </header>

  <section>
    <h2>App Login</h2>
    <p>You will need access details as a worker to login. Please contact Admin at <a href="mailto:xyd@gmail.com" style="color: #1E90FF;">xyd@gmail.com</a></p>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Email/Username*" required />
      <input type="password" id="loginPassword" placeholder="Password*" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    <h3>Amazing Grace Tabernacle Sheffield</h3>
    <p>&copy; 2025 AGT Records Management</p>
  </footer>

  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const loginUsername = document.getElementById('loginUsername').value;
      const loginPassword = document.getElementById('loginPassword').value;

      const response = await fetch('/agt_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ loginUsername, loginPassword }),
      });

      const result = await response.json();
      alert(result.message);
      if (result.success) {
        window.location.href = "/agt_home";
      }
    };
  </script>
</body>
</html>
