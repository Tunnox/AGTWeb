<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AGT SmartRecord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://github.com/Tunnox/Images/blob/main/agt_background_home.jpg?raw=true') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    section {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      margin: 10px 0 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }
    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer p {
      font-size: 13px;
      opacity: 0.85;
    }
    /* Navigation */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 20px;
      font-weight: bold;
      color: #04395E;
    }

    .nav-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #04395E;
    }

    .nav-links {
      display: flex;
      gap: 12px;
    }

    .nav-links a {
      text-decoration: none;
      color: #04395E;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #20c997;
      color: white;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: none;
      }

      .nav-links.open {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">AGT Sheffield</div>
    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')">&#9776;</button>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/my_profile">My Profile</a>
      <a href="https://www.rccgamazinggracesheffield.org/about-us/">About</a>
      <a href="https://www.rccgamazinggracesheffield.org/contact/">Contact</a>
      <a href="/login_admin">Admin Center</a>
    </div>
  </nav>
  <header>
    <h1>
      <img src="https://github.com/Tunnox/Images/blob/main/newlogo.png?raw=true" alt="SmartRecord Logo" />
      <br />AGT SmartRecord App
    </h1>
    <p>Smart Data App in line with the UK GDPR</p>
  </header>

  <section>
    <h2>App Login</h2>
    <p>You will need access details as a worker to login. Please contact Admin at <a href="mailto:xyd@gmail.com" style="color: #1E90FF;">xyd@gmail.com</a></p>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Email/Username*" required />
      <input type="password" id="loginPassword" placeholder="Password*" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    <h3>Amazing Grace Tabernacle Sheffield</h3>
    <p>&copy; 2025 AGT Records Management</p>
  </footer>

  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const loginUsername = document.getElementById('loginUsername').value;
      const loginPassword = document.getElementById('loginPassword').value;

      const response = await fetch('/agt_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ loginUsername, loginPassword }),
      });

      const result = await response.json();
      alert(result.message);
      if (result.success) {
        window.location.href = '/admin';
      }
    };
  </script>
  <script>
    // Optionally close nav when clicking a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.nav-links').classList.remove('open');
      });
    });
  </script>
</body>
</html>
